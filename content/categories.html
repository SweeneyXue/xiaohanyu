---
title: Categories
---

<% articles_by_attribute(:categories).each do |category, post_list| %>
<div class="post-list">
  <article>
    <h3 id=<%= category.downcase %>><%= category %>(<%= post_list.length %>)</h3>
    <ul>
      <% post_list.each do |post| %>
      <li><%= link_to post[:title].titleize, post.path %></li>
      <% end %>
    </ul>
  </article>
</div>
<% end %>
