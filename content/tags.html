---
title: Tags
---

<% articles_by_attribute(:tags).each do |tag, post_list| %>
<div class="post-list">
  <article>
    <h3 id=<%= tag.downcase %>><%= tag%>(<%= post_list.length %>)</h3>
    <ul>
      <% post_list.each do |post| %>
      <li><%= link_to post[:title].titleize, post.path %></li>
      <% end %>
    </ul>
  </article>
</div>
<% end %>
